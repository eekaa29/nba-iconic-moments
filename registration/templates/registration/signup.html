{% extends 'core/base.html' %}
{% load static %}
{% block title %}SignUp{% endblock %}
{% block content %}
    <style>.errorlist{color:red;} label{display:none}</style>
    <form class="" action="" method="post">{% csrf_token %}
        <div class="p-2 mx-auto max-w-96 my-20">
            <h3 class="text-4xl mb-2">SignUp</h3>
            {{form.as_p}}
            <button action="submit" value="Submit" class="border-2  rounded-sm w-full border-slate-700 bg-slate-800 hover:bg-slate-700 hover:border-slate-800 text-white font-bold p-2 mt-2 transition transform duration-150 ease-in-out active:scale-95">Enter</button>
        </div>
    </form>

    
{% endblock %}
