{% extends 'core/base.html' %}
{% load static %}
{% block title %}Password Change{% endblock %}
{% block content %}
        <div class="p-2 mx-auto w-150 my-20">
            <h1 class="text-4xl mb-6">Password changed successfully</h1>
            <p class="text-2xl ml-6">Your password has been changed</p>
            <div class="text-center justify-center border-slate-700 bg-slate-800 hover:bg-slate-700 hover:border-slate-800 mt-2 p-1 w-full rounded-sm transition transform duration-150 ease-in-out active:scale-95">
                <a class="block w-full h-full text-2xl text-white" href="{% url 'profile' %}">Profile</a>
            </div>
        </div>   
{% endblock %}
