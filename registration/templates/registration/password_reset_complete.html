{% extends 'core/base.html' %}
{% load static %}
{% block title %}Reset Password{% endblock %}
{% block content %}

    <h1 class="text-4xl mb-2 font-semibold">Password reset complete</h1>

    <a class="text-blue-400 text-xl" href="{% url 'login' %}">Log in</a>
</div>
{% endblock %}
